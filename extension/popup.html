<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #09090b;
      color: #fafafa;
    }

    .container {
      padding: 16px;
    }

    .header {
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #27272a;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      color: #fafafa;
    }

    .settings-link {
      font-size: 12px;
      color: #a1a1aa;
      margin-top: 4px;
    }

    .settings-link a {
      color: #3b82f6;
      text-decoration: none;
    }

    .settings-link a:hover {
      text-decoration: underline;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 4px;
      color: #e4e4e7;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #27272a;
      border-radius: 6px;
      font-size: 13px;
      font-family: inherit;
      background: #18181b;
      color: #fafafa;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #3b82f6;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }

    button {
      flex: 1;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .btn-primary:disabled {
      background: #52525b;
      cursor: not-allowed;
    }

    .btn-secondary {
      background: #27272a;
      color: #fafafa;
    }

    .btn-secondary:hover {
      background: #3f3f46;
    }

    .status {
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 12px;
      display: none;
    }

    .status.success {
      background: #064e3b;
      color: #6ee7b7;
      display: block;
    }

    .status.error {
      background: #7f1d1d;
      color: #fca5a5;
      display: block;
    }

    .status.info {
      background: #1e3a8a;
      color: #93c5fd;
      display: block;
    }

    .login-prompt {
      display: none;
      text-align: center;
      padding: 24px 0;
    }

    .login-prompt p {
      margin-bottom: 16px;
      color: #a1a1aa;
      font-size: 14px;
    }

    .login-prompt button {
      width: 100%;
    }

    .required {
      color: #ef4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Job Tracker</h1>
      <div class="settings-link">
        <a href="#" id="settingsLink">Configure API URL</a>
      </div>
    </div>

    <div id="loginPrompt" class="login-prompt">
      <p>Please log in to your job tracker account first</p>
      <button class="btn-primary" id="openDashboard">Open Job Tracker</button>
    </div>

    <div id="jobForm">
      <div id="status" class="status"></div>

      <form id="addJobForm">
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" id="company" name="company">
        </div>

        <div class="form-group">
          <label for="position">Position</label>
          <input type="text" id="position" name="position">
        </div>

        <div class="form-group">
          <label for="url">Job URL <span class="required">*</span></label>
          <input type="url" id="url" name="url" required>
        </div>

        <div class="form-group">
          <label for="notes">Notes</label>
          <textarea id="notes" name="notes" placeholder="Any additional notes..."></textarea>
        </div>

        <div class="button-group">
          <button type="button" class="btn-secondary" id="autofillBtn">Auto-fill</button>
          <button type="submit" class="btn-primary" id="submitBtn">Add to Tracker</button>
        </div>
      </form>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
